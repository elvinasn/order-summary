<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;500;700;900&display=swap" rel="stylesheet"> 
  <title>Order summary card</title>

</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="hero" class="card__hero-img">
    <h1 class="centered bold">Order Summary</h1>

    <p class="centered">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="card__plan card__block">
      <div class="card__plan-flex">
        <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
        <div class="low-line">
          <p class="bold">Annual Plan</p>
          <p>$59.99/year</p>
      </div>
     </div>
      <p class="right-margin"><a href="#" class="plan__change">Change</a></p>
    </div>
    <a href="#" class="card__blue-background card__block">
      <div>
      <p class="white">Proceed to Payment</p>
      </div>
    </a>
    <p><a href="#" class="card__cancel">Cancel Order</a></p>
  </main>
</body>
</html>
